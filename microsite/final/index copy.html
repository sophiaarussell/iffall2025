<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cedar Point Amusement Park</title>
    <link rel="stylesheet" href="https://use.typekit.net/bpy2tfa.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background: rgb(9, 54, 255);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: rgb(255, 123, 0);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        main {
            margin-top: 80px;
            padding: 2rem;
        }

        h1 {
            color: rgb(9, 54, 255);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: rgb(9, 54, 255);
                width: 100%;
                text-align: center;
                transition: left 0.3s;
                padding: 2rem 0;
                gap: 0;
            }

            .nav-links li {
                padding: 1rem 0;
            }

            .nav-links.active {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
            <img src="images/logo.png" alt="Logo" style="width: 100%; max-width: 150px;">
        </a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="history3.html">History</a></li>
            <li><a href="resortattractions.html">Resort</a></li>
            <li><a href="awards2.html">Awards</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });
    </script>
    <div class="heroimage">
        <img src="images/home2.jpg" alt="Example" style="width: 100%; opacity: 0.7;">
        <div class="hero-text">
            <h1>Welcome to Cedar Point</h1>
            <p>The roller coaster capital of the world!</p>
        </div>
    </div>
      
  <footer class="wrap"><p>&copy; Cedar Point  |  Designed by Sophia Russell  |  Directed by Maddix Cradlebaugh</p></footer>
</body>
</html>
